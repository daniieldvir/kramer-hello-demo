<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kramer Control</title>
    <link rel="icon" type="image/x-icon" href="/asset/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="body-pic"></div>
    <header>
      <div class="location">
        <img src=".\asset\location-icon.svg" />
        <p>Meeting Room Arava</p>
      </div>

      <div class="time-date">
        <div class="date">
          <p>28/06/2023</p>
          <p>Wednesday</p>
        </div>
        <div class="time">
          <span>15:23</span>
          <img src=".\asset\clock.svg" />
        </div>
      </div>
    </header>

    <section class="app-body">
      <div class="room" id="status">Kramer Assignees</div>

      <section class="middel-section">
        <div class="volume">
          <p>Volume</p>
          <input type="range" />
        </div>

        <div class="panels">
          <div class="panel" id="panel1">
            <p>Panel 1</p>
          </div>

          <div class="panel">
            <p>Panel 2</p>
          </div>

          <div class="panel">
            <p>Panel 3</p>
          </div>
        </div>
      </section>
    </section>

    <footer>
      <div class="info">
        <div>
          <div class="wifi">
            <img class="wifi-pic" src=".\asset\iconoir_wifi.svg" />
            <div class="wifi-1">
              <p class="p-first">Wi-Fi</p>
              <p>K-WIFI</p>
            </div>
          </div>

          <div class="password">
            <img class="password-pic" src=".\asset\iconoir_lock.svg" />
            <div class="password-1">
              <p class="p-second">Password</p>
              <p>FR8945svr#</p>
            </div>
          </div>
        </div>

        <img
          class="screencast-light-pic"
          src=".\asset\ph_screencast-light.svg"
        />
      </div>

      <img class="logo" src=".\asset\Kramer_spaces_LogoLockup_white 1.svg" />
    </footer>
  </body>
</html>
